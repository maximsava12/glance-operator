#
# Check for:
#
# - 1 GlanceCR
# - 1 GlanceAPI CR
# - Statefulset with tls volumes

apiVersion: glance.openstack.org/v1beta1
kind: Glance
metadata:
  name: glance
spec:
  glanceAPIs:
    default:
      tls:
        api:
          internal:
            secretName: cert-glance-default-internal-svc
          public:
            secretName: cert-glance-default-public-svc
        caBundleSecretName: combined-ca-bundle
      type: single
status:
  glanceAPIReadyCounts:
    default: 1
---
apiVersion: glance.openstack.org/v1beta1
kind: GlanceAPI
metadata:
  name: glance-default-single
spec:
  apiType: single
  tls:
    api:
      internal:
        secretName: cert-glance-default-internal-svc
      public:
        secretName: cert-glance-default-public-svc
    caBundleSecretName: combined-ca-bundle
  replicas: 1
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: glance-default-single
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: glance
    spec:
      containers:
      - args:
        - --single-child
        - --
        - /bin/sh
        - -c
        - /usr/bin/tail -n+1 -F /var/log/glance/glance-default-single.log 2>/dev/null
        volumeMounts:
        - mountPath: /var/log/glance
          name: logs
        name: glance-log
      - args:
        - --single-child
        - --
        - /bin/bash
        - -c
        - /usr/local/bin/kolla_start
        volumeMounts:
         - mountPath: /var/lib/config-data/default
           name: config-data
           readOnly: true
         - mountPath: /var/lib/kolla/config_files/config.json
           name: config-data
           readOnly: true
           subPath: glance-httpd-config.json
         - mountPath: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
           name: combined-ca-bundle
           readOnly: true
           subPath: tls-ca-bundle.pem
         - mountPath: /etc/pki/tls/certs/internal.crt
           name: internal-tls-certs
           readOnly: true
           subPath: tls.crt
         - mountPath: /etc/pki/tls/private/internal.key
           name: internal-tls-certs
           readOnly: true
           subPath: tls.key
         - mountPath: /etc/pki/tls/certs/public.crt
           name: public-tls-certs
           readOnly: true
           subPath: tls.crt
         - mountPath: /etc/pki/tls/private/public.key
           name: public-tls-certs
           readOnly: true
           subPath: tls.key
        name: glance-httpd
      - args:
        - --single-child
        - --
        - /bin/bash
        - -c
        - /usr/local/bin/kolla_start
        volumeMounts:
         - mountPath: /var/lib/config-data/default
           name: config-data
           readOnly: true
         - mountPath: /etc/my.cnf
           name: config-data
           readOnly: true
           subPath: my.cnf
         - mountPath: /var/lib/glance
           name: glance
         - mountPath: /var/lib/kolla/config_files/config.json
           name: config-data
           readOnly: true
           subPath: glance-api-config.json
         - mountPath: /var/log/glance
           name: logs
         - mountPath: /usr/local/bin/container-scripts
           name: scripts
           readOnly: true
         - mountPath: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
           name: combined-ca-bundle
           readOnly: true
           subPath: tls-ca-bundle.pem
        name: glance-api
      volumes:
      - name: config-data
        secret:
          defaultMode: 420
          secretName: glance-default-single-config-data
      - name: config-data-custom
        secret:
          defaultMode: 420
          secretName: glance-default-single-config-data
      - emptyDir: {}
        name: logs
      - name: scripts
        secret:
          defaultMode: 493
          secretName: glance-scripts
      - name: combined-ca-bundle
        secret:
          defaultMode: 292
          secretName: combined-ca-bundle
      - name: internal-tls-certs
        secret:
          defaultMode: 256
          secretName: cert-glance-default-internal-svc
      - name: public-tls-certs
        secret:
          defaultMode: 256
          secretName: cert-glance-default-public-svc
---
# the actual addresses of the apiEndpoints are platform specific, so we can't rely on
# kuttl asserts to check them. This short script gathers the addresses and checks that
# the three endpoints are defined and their addresses follow the default pattern
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
namespaced: true
commands:
  - script: |
      template='{{ index .status.apiEndpoint "default-internal" }}{{ ":" }}{{ index .status.apiEndpoint "default-public" }}'
      regex="https:\/\/glance-default-internal.$NAMESPACE.*:https:\/\/glance-default-public.$NAMESPACE.*"
      apiEndpoints=$(oc get -n $NAMESPACE Glance glance -o go-template="$template")
      matches=$(echo "$apiEndpoints" | sed -e "s?$regex??")
      if [ -z "$matches" ]; then
        exit 0
      else
        exit 1
      fi
