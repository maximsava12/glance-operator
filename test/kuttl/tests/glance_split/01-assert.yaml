  apiType: internal
  databaseAccount: glance
  databaseHostname: openstack.glance-kuttl-tests.svc
  passwordSelectors:
    service: GlancePassword
  replicas: 1
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: glance-default-external-api
spec:
  replicas: 1
  selector:
    matchLabels:
      service: glance
  template:
    metadata:
      labels:
        service: glance
    spec:
      containers:
      - args:
        - --single-child
        - --
        - /bin/sh
        - -c
        - /usr/bin/tail -n+1 -F /var/log/glance/glance-default-external.log 2>/dev/null
        command:
        - /usr/bin/dumb-init
        name: glance-log
      - args:
        - --single-child
        - --
        - /bin/bash
        - -c
        - /usr/local/bin/kolla_start
        command:
        - /usr/bin/dumb-init
        name: glance-httpd
      - args:
        - --single-child
        - --
        - /bin/bash
        - -c
        - /usr/local/bin/kolla_start
        command:
        - /usr/bin/dumb-init
        name: glance-api
      serviceAccount: glance-glance
      serviceAccountName: glance-glance
status:
  availableReplicas: 1
  replicas: 1
---
