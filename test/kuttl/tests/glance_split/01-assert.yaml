  name: glance-default-external
spec:
  apiType: external
  databaseAccount: glance
  databaseHostname: openstack.glance-kuttl-tests.svc
  passwordSelectors:
    service: GlancePassword
  replicas: 1
---
apiVersion: glance.openstack.org/v1beta1
kind: GlanceAPI
